<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle</title>
    <link rel="stylesheet" href="/stylesheets/choosePlayer.css">
    <link rel="stylesheet" href="/stylesheets/afterLife.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="/scripts/afterLife.js" defer></script>
</head>
<body>
    <header>
        <!-- start Hamburger menu -->
        <label class="hamburger-menu">
            <input type="checkbox" />
        </label>
        <aside class="sidebar">
            <nav>
                <div class="asideButton">
                    <a href="/index.html">
                        <h4>Start</h4>
                    </a>
                </div>
                <div class="asideButton">
                    <a href="/htmls/subscribe.html">
                        <h4>Subscription</h4>
                    </a>
                </div>
                <div class="asideButton">
                    <a href="/htmls/choosePlayer.html">
                        <h4>Choose player</h4>
                    </a>
                </div>
                <div class="asideButton">
                    <a href="#">
                        <h4>About us</h4>
                    </a>
                </div>
            </nav>
        </aside>
        <!-- ends Hamburger menu -->
    </header>

    <!-- animation and audio -->
    <div class="mainContainerBattle">
        <div class="textBattle">
            <h1>Battle for your afterlife</h1>
        </div>
        <!-- <audio id="battleAudio" preload="auto" autoplay>
            <source src="/audio/Battle for your afterlife.mp3" type="audio/mpeg">
        </audio> -->

        <div id="battleHands">
            <button id="trigger-animation-button">Trigger Animation</button>

            <div class="grid-container-for-battling-hands">
                <div class="left-hand-container">
                    <img id="battling-hand-left" src="/images/rock-skeleton-LtoR.png" alt="left hand">  
                </div>
                <div class="container-between-hands"></div>
                <div class="right-hand-container">
                    <img id="battling-hand-right" src="/images/rock-human-RtoL.png" alt="right hand">
                </div>
            </div> 
        </div>

        <div class="informationContainer">
            <h2 id="informationPlace"></h2>
        </div>

        
    </div>
    <div class="scoreBoard">
        <div id="gamerSide" class="gamerContainer">
            <img src="" id="characterChoice">
            <div class="gamerNameContainer">
                <h3 id="characterNamePlace"></h3>
                <h4 id="nickNamePlace"></h4>
            </div>
            <p id="gamerScore">0</p>
        </div>
        <div class="vs">
            <h2>VS</h2>
        </div>
        <div id="computerSide" class="gamerContainer">
            <p id="computerScore">0</p>
            <div class="gamerNameContainer">
                <h3 id="computerCharacterNamePlace"></h3>
                <h4>Enkelt</h4>
               
            </div>

            <img src="" id="computerChoice">

        </div>
    </div>
    <footer>
        <h6>Copyright © 2023 Team Enkelt. Alla rättigheter förbehålls.</h6>
    </footer>



</body>
</html>
