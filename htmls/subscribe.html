<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/rps/stylesheets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Gabarito:wght@400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script defer src="/rps/scripts/subscribe.js"></script>
    <script defer src="/rps/scripts/main.js"></script>
    <title>Rock-Paper-Scissors | The ultimate Halloween game </title>
</head>
<body class="body-flex-container01">
    
        <header>
            <nav class="topnav">
                <i class="fa-solid fa-bars"></i>
            </nav>
        </header>
    
        <main class="main-grid-container01">
            <section class="empty-container01">
            </section>
            
            <section class="card01">
                <h2>SUBSCRIBE</h2>
                <form class="form01">
                    <div class="label-input-pair01">
                        <label class="label01" for="input-email">Email:</label>
                        <input  class= "input01" 
                                type="text" 
                                id="input-email"
                                name="input-email" 
                                placeholder="Your email address" >    
                    </div>
                    <div class="label-input-pair01">
                        <label class="label01" for="input-nickName">Nick name:</label>
                        <input  class= "input01" 
                                type="text" 
                                id="input-nickName" 
                                name="input-nickName"
                                placeholder="Your nick name">    
                    </div>
                    <div class="label-input-pair01">
                        <label class="label01" for="select-numberOfSets">Number of sets:</label>
                        <select  class= "input01" 
                                type="text" 
                                id="select-numberOfSets" 
                                name="select-numberOfSets" 
                                placeholder="Choose the number of sets you want to play" > 
                                <option value=0 selected>Choose number of sets</option>
                                <option value=1>1</option>
                                <option value=3>3</option>
                                <option value=5>5</option>
                        </select>  
                    </div>
                </form>
            </section>
            
            <section class="empty-container02">   
            </section>
            
            <section class="button01-container">
                <div>
                    <button type="button" 
                            class="button01"
                            id="button-savePlayerInfoAndGoToChoosePlayerPage">Next</button>
                </div>
            </section>  
            
            <section class="empty-container03">   
            </section>
        </main>
   

    
</body>
</html>
