<body class="body-flex-container01">
    
        <header>
           <!-- start Hamburger menu -->
        <label class="hamburger-menu">
            <input type="checkbox" />
        </label>
        <aside class="sidebar">
            <nav>
                <div class="asideButton">
                    <a href="/index.html">

                <div class="asideButton">
                    <a href="/htmls/subscribe.html">
                        <h4>Subscription</h4>

        <main class="main-grid-container01">
            <section class="empty-container01">
            </section>
            
            <section class="card01">
                <h2>SUBSCRIBE</h2>
                <form class="form01">
                    <div class="label-input-pair01">
                        <label class="label01" for="input-email">Email:</label>
                        <input  class= "input01" 
                                type="text" 
                                id="input-email"
                                name="input-email" 
                                placeholder="Your email address" >    
                    </div>
                    <div class="label-input-pair01">
                        <label class="label01" for="input-nickName">Nick name:</label>
                        <input  class= "input01" 
                                type="text" 
                                id="input-nickName" 
                                name="input-nickName"
                                placeholder="Your nick name">    
                    </div>
                    <div class="label-input-pair01">
                        <label class="label01" for="select-numberOfRounds">Number of rounds:</label>
                        <select  class= "input01" 
                                type="text" 
                                id="select-numberOfRounds" 
                                name="select-numberOfRounds" 
                                placeholder="Choose number of rounds" > 
                                <option value=0 selected>Choose number of rounds</option>
                                <option value=1>3</option>
                                <option value=3>5</option>
                                <option value=5>7</option>
                                <option value=5>11</option>
                                <option value=5>9999</option>
                        </select>  
                    </div>
                </form>
            </section>
            
            <section class="empty-container02">   
            </section>
            
            <section class="button01-container">
                <div>
                    <button type="button" 
                            class="button01"
                            id="button-savePlayerInfoAndGoToChoosePlayerPage">Next</button>
                </div>
            </section>  
            
            <section class="empty-container03">   
            </section>
