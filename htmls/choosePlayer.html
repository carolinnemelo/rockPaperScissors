<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/choosePlayer.css">
    <script src="/scripts/choosePlayer.js" defer></script>
</head>
<body>
    <header>
        <!-- start Hamburger menu -->
    <label class="hamburger-menu">
        <input type="checkbox" />
    </label>
    <aside class="sidebar">
        <nav>
            <div class="asideButton">
                <a href="#">
                    <h4>Start</h4>
                </a>
            </div>
            <div class="asideButton">
                <a href="#">
                    <h4>Subscription</h4>
                </a>
            </div>
            <div class="asideButton">
                <a href="#">
                    <h4>Choose player</h4>
                </a>
            </div>
            <div class="asideButton">
                <a href="#">
                    <h4>Battle</h4>
                </a>
            </div>
        </nav>
    </aside>
    <!-- ends Hamburger menu -->
    </header>
    <div class="mainContainer">
        <h2>Choose your player</h2>
        <div id="cardPlayerId" class="cardPlayers">
            
            <!-- smelly cat -->
            <div class="playerIndividualCard" data-player="smellyCat">
                <div class="imgPlayerContainer">
                    <img id="playerCat" src="/images/player-cat.png" alt="black cat with a witch's hat">
                    <div class="circleBehindPlayer"></div>
                </div>
                <div class="textPlayer">
                    <h3>Smelly Cat</h3>
                    <h4>Scent Conjurer</h4>
                    <div class="spookometer">
                        <p>spookometer</p>
                        <div class="barSpookometer">
                            <img src="/images/ghost.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
      

        </div>
        <div class="buttonsNumbersContainer">
            <button id="number1" class="buttonsNumbers">1</button>
            <button id="number2" class="buttonsNumbers">2</button>
            <button id="number3" class="buttonsNumbers">3</button>

        </div>

    </div>

    <section class="button01-container">
        <div>
            <button type="button" class="button01">Next</button>
        </div>
    </section>  
   

</body>
</html>
